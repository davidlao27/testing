<html>
<head>
<title>davidlao's experiments: comments</title>
<style>
.avatar {
width: 6vh;
height: 6vh;
}

.codediv {
  background-color: lightblue;
  width:fit-content; 
  height:fit-content;
  padding: 2vh
}

.quotediv {
  background-color: lightgreen;
  width:fit-content; 
  height:fit-content;
  padding: 2vh
}
</style>
</head>
<body>
<script>
const GH_API_URL = 'https://api.github.com/repos/davidlao27/testing/issues/1/comments';

let request = new XMLHttpRequest();
request.open( 'GET', GH_API_URL, true );
request.onload = function() {
	if ( this.status >= 200 && this.status < 400 ) {
		let response = JSON.parse( this.response );

		for ( var i = 0; i < response.length; i++ ) {
			document.getElementById( 'gh-comments-list' ).appendChild( createCommentEl( response[ i ] ) );
		}

		if ( 0 === response.length ) {
			document.getElementById( 'no-comments-found' ).style.display = 'block';
		}
	} else {
		console.error( this );
	}
};

function createCommentEl( response ) {

	var str = response.body
	var res = str.replace("[q]", "<div class='quotediv'><b><i>Quote:</b></i><br>");
	var resq = res.replace("[/q]", "</div>");
	var resco = resq.replace("[c]", "<div class='codediv'>");
	var rescoc = resco.replace("[/c]", "</div>");

	let user = document.createElement( 'a' );
	user.setAttribute( 'href', response.user.url.replace( 'api.github.com/users', 'github.com' ) );
	user.classList.add( 'user' );

	let userAvatar = document.createElement( 'img' );
	userAvatar.classList.add( 'avatar' );
	userAvatar.setAttribute( 'src', response.user.avatar_url );

	user.appendChild( userAvatar );

	let commentLink = document.createElement( 'a' );
	commentLink.setAttribute( 'href', response.html_url );
	commentLink.classList.add( 'comment-url' );
	commentLink.innerHTML = 'see this comment here';

	let commentContents = document.createElement( 'div' );
	commentContents.classList.add( 'comment-content' );
	commentContents.innerHTML = rescoc;

	let comment = document.createElement( 'ul' );
	comment.setAttribute( 'data-created', response.created_at );
	comment.setAttribute( 'data-author-avatar', response.user.avatar_url );
	comment.setAttribute( 'data-user-url', response.user.url );

	comment.appendChild( user );
	comment.appendChild( commentContents );
	comment.appendChild( commentLink );

	return comment;
}
request.send();
</script>
<font size="4">Comment testing via GitHub issues API:</font>

<div class="github-comments">
	<h2>Comments on issue #1:</h2>
	<ul id="gh-comments-list"></ul>
	<br>
	<hr>
	<br>
	<p id="no-comments-found">No (more) comments found. Are you sure there are (more) comments?</p>
	<p id="leave-a-comment">No more comments are allowed here.</a> Comments should appear on this page instantly. If not, <a href="">reload the page</a> as GitHub might be on heavy traffic!</p>
</div>
</body>
</html>
